<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <form>
                <p>Por favor llene la informacion solicitada</p>
                <label for="nombres">
                    Nombres 
                </label>
                <input type="text" placeholder="Ingrese su Nombre" id="nombres" name="nombres" required minlength="3" maxlength="20" pattern="[A-Z a-z]+">
                    <br> <br>

                <label for="apellidos">
                    Apellidos
                </label>
                <input type="text" placeholder="Ingrese su Apellido" id="apellidos"  required pattern="[A-Z a-z]{1,20}">
                   <br> <br>

                <label for="correo">
                    Email
                </label>
                <input type="email" placeholder="Ingrese su e-mail" id="correo" required pattern="[A-Z a-z 0-9]{1,}@[A-Z a-z 0-9]{1,}.[A-Z a-z]{2,}.">
                   <br> <br>

                <label for="pwd">
                    Nueva Contraseña
                </label>
                <input type="password" placeholder="Ingrese nueva contraseña" id="pwd">
                  <br> <br>

                <label for="edad">
                    Edad    
                </label>
                <input type="number" placeholder="Ingresa tu Edad" id="edad" min="0" max="120">
                <br> <br>

                <label>
                    Genero
                </label>
                <br>
                <input type="radio" name="genero" value="M"> Masculino
                <input type="radio" name="genero" value="F"> Femenino
                <input type="radio" name="genero" value="O"> Otro
                <br> <br>

                <label>
                    Hobbies
                </label>
                <br>
                <input type="checkbox" value="autos"> Automotriz
                <br>
                <input type="checkbox" value="viaje"> Viajar
                <br>
                <input type="checkbox" value="bailar"> Bailar
                <br>
                <input type="checkbox" value="videojuegos"> Video Juegos
                <br>
                <input type="checkbox" value="musica"> Escuchar Música
                <br> <br>

                <label>
                    Ciudad
                </label>
                <select>
                    <option selected disabled> Elija una ciudad  </option>
                    <option value="AM"> Amazonas  </option>
                    <option value="AN"> Ancash  </option>
                    <option value="AP"> Apurimac  </option>
                    <option value="AQ"> Arequipa  </option>
                    <option value="PI"> Piura  </option>
                    <option value="IC"> Ica  </option>
                    <option value="CU"> Cusco  </option>
                    <option value="LI"> Lima  </option>
                    <option value="MO"> Moquegua  </option>
                    <option value="JU"> Juliaca  </option>
                    <option value="TA"> Tacna  </option>
                    <option value="TR"> Trujillo  </option>
                    <option value="CL"> Callao  </option>
                </select>
                <br> <br>

                <label>
                    Biografia
                </label>
                <textarea></textarea>
                <hr>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
