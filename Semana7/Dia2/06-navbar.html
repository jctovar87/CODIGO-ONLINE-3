<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar simple -->
    <!-- la clase navbar-expand-NN con su breakpoint va a indicar en que medida va a colapsar los elementos del navbar -->
      <nav class="navbar navbar-light bg-primary navbar-expand-lg">
        <!-- podemos utilizar las clases que deseemos, todos los elementos del navbar, van dentro del container fluid-->
        <div class="container-fluid">
          <!-- logo de su app, empresa  -->
          <a href="#" class="navbar-brand">Logo App</a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarText">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- elementos de mi navbar, los elementos del menú -->
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-2">
              <!-- nav-item es cada Link, opción del navbar -->
              <li class="nav-item me-1">
                Inicio
              </li>
              <!-- bootstrap tiene clases m-margin y p-padding con valores que van de 1 a 5 ej. m-1 mb-2 my-4 -->
              <li class="nav-item me-1">
                Blog
              </li>
              <li class="nav-item me-1">
                Contacto
              </li>
            </ul>
          </div>
        </div>
      </nav> 

    <!-- navbar completo -->


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
