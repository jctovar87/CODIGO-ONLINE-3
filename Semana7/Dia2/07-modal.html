<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Bootstrap en sus componentes, utiliza el atributo data-bs-target para saber a que elemento se relacionará un componente -->
      <!-- data-bs-toggle indicará que efecto debe realizar, en este caso "modal" -->
      <button 
        class="btn btn-primary" 
        data-bs-target="#miModal"
        data-bs-toggle="modal"
      >
        Abrir Modal Sin JS
      </button>

      <button 
        class="btn btn-success"
        id="btnModal"
      >
        Abrir Modal con JS
      </button>
    </div>

    <!-- Modal -->
    <!-- fade - parte oscura, aquí necesitaremos un id -->
    <div class="modal fade" tabindex="-1" id="miModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- aquí ya viene la estructura en si del modal -->
          <div class="modal-header">
            <h5>Desea formatear su disco duro!?</h5>
          </div>
          <div class="modal-body">
            <p>Confirma por favor!</p>
            <input type="text" class="form-control" />
          </div>
          <div class="modal-footer">
            <!-- el atributo data-bs-dismiss hará que se cierre la ventana modal -->
            <button class="btn btn-warning" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <!-- archivo js propio -->
    <script src="./07-modal.js"></script>
  </body>
</html>
