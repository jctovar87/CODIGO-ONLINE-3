<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .btn-info{
            background-color: blue;
        }
        .btn-info:hover{
            background-color: cornflowerblue;
        }
        
    </style>
    <title>Document</title>
</head>
<body>
    <h1 class="container">TERCERA PAGINA CON BOOTSTRAP!!</h1>

    <main class="container">

        <div>
            <H3><code>class="btn"</code></H3>
            <h5>
                Todos los botones de Bootstrap deben llevar la clase btn, despuies se le puede a√±adir mas clases o estilos
            </h5>
            <button class="btn btn-primary">Primario</button>
            <button class="btn btn-secondary">Secundario</button>
            <button class="btn btn-success">Satisfactorio</button>
            <button class="btn btn-danger">Peligro</button>
            <button class="btn btn-warning btn-md">Cuidado</button>
            <button class="btn btn-info btn-lg">Aviso</button>
            <button class="btn btn-light">Claro</button>
            <button class="btn btn-dark btn-sm">Oscuro</button>
            <button class="btn btn-link">Link</button>
            <hr>
        
            <div class="d-grid">
                <button class="btn btn-warning">CLICK AQUI </button>
            </div>  
       
        </div>
    <hr>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
    <hr>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
    <hr>  
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div>
    <hr>
            <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Toggle button</button>
            <button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
            <button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Disabled toggle button</button>
        
        </div>

    </main>





    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" 
        crossorigin="anonymous">
    </script>

</body>
</html>
